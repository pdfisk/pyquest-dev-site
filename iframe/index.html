<html>

<head>
    <script type="text/javascript">
        window.onload = () => {
            console.log('html onload');
        };
        window.onmessage = (message) => {
            console.log('html onmessage', message);
            const data = message.data;
            const action = data.action;
            const args = data.args;
            this.performAction(action, args);
        };
        window.performAction = (action, args) => {
            switch(action) {
                case 'set_body':
                    this.document.body.innerHTML = args;
                    break;
                default:
                    console.log('html unknown action', action, args);
                    break;
            }
        };
        window.sendParentMessage = (action, args) => {
            const data = {action: action, args: args};
            window.parent.postMessage(data);
        };
    </script>
</head>

</body>

</html>
